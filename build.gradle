plugins {
    id 'application'
}

group 'org.ms3'
version '1.0'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile 'org.xerial:sqlite-jdbc:3.34.0'
    compile 'com.opencsv:opencsv:4.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}


jar {
    manifest {
        attributes "Main-Class": "com.w3.CodingChallenge.DataProcessor"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClassName = 'com.w3.CodingChallenge.DataProcessor'
}